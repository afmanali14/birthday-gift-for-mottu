<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever</title>

<style>

body{
margin:0;
height:100vh;
background:
radial-gradient(circle at top, rgba(255,255,255,0.5), transparent 40%),
linear-gradient(#ff5fa2,#ffd1e8);
overflow:auto;              /* ‚úÖ PAGE SCROLL ENABLED */
font-family:Segoe UI,sans-serif;
display:flex;
flex-direction:column;
align-items:center;
color:white;
}

/* BACK BUTTON */
#backBtn{
position:fixed;
top:18px;
left:18px;
background:rgba(255,255,255,.35);
border:none;
padding:10px 16px;
border-radius:30px;
color:white;
font-size:16px;
cursor:pointer;
backdrop-filter:blur(6px);
z-index:1000;
}

/* Heavenly glow layer */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,255,255,0.25), transparent 40%),
radial-gradient(circle at 80% 40%, rgba(255,255,255,0.18), transparent 45%);
pointer-events:none;
}

/* Message display */
#finalMessage{
margin-top:60px;
margin-bottom:120px;
max-width:85%;
max-height:60vh;            /* ‚úÖ SCROLLABLE MESSAGE AREA */
overflow-y:auto;
font-size:22px;
text-align:center;
line-height:1.6;
padding:20px;
text-shadow:0 0 12px rgba(255,255,255,0.7);
white-space:pre-wrap;
}

/* Scrollbar styling */
#finalMessage::-webkit-scrollbar{
width:6px;
}
#finalMessage::-webkit-scrollbar-thumb{
background:rgba(255,255,255,0.6);
border-radius:10px;
}

/* Editor box */
#editor{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
justify-content:center;
align-items:center;
z-index:999;
}

#editorBox{
background:white;
color:#333;
width:85%;
max-width:500px;
padding:20px;
border-radius:20px;
box-shadow:0 0 25px rgba(255,255,255,0.8);
display:flex;
flex-direction:column;
gap:12px;
}

#editorBox textarea{
width:100%;
height:180px;
border-radius:12px;
border:1px solid #ccc;
padding:12px;
font-size:16px;
resize:none;
}

#saveBtn{
padding:12px;
border:none;
border-radius:30px;
background:#ff2f92;
color:white;
font-size:18px;
cursor:pointer;
}

/* Thank You text */
#thankyou{
position:fixed;
bottom:25px;
font-size:28px;
font-weight:bold;
letter-spacing:2px;
background:linear-gradient(45deg,#fff,#ffe0f0,#fff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 20px rgba(255,255,255,0.8);
}

/* Emojis */
.heart{
position:fixed;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(120vh);opacity:0}
}

</style>
</head>

<body>

<!-- BACK BUTTON -->
<button id="backBtn" onclick="history.back()">‚Üê Back</button>

<div id="finalMessage"></div>

<!-- Editor -->
<div id="editor">
  <div id="editorBox">
    <h3>Write your message üíå</h3>
    <textarea id="textInput" placeholder="Type your heartfelt message here..."></textarea>
    <button id="saveBtn">Save</button>
  </div>
</div>

<div id="thankyou">Thank You ü§ç</div>

<script>

let finalMessage=document.getElementById("finalMessage");
let editor=document.getElementById("editor");
let textInput=document.getElementById("textInput");

/* Load saved message */
let saved=localStorage.getItem("finalMessage");
if(saved){
finalMessage.innerText=saved;
}

/* Shortcut: Shift + Alt + G */
document.addEventListener("keydown",(e)=>{
if(e.shiftKey && e.altKey && e.key.toLowerCase()==="g"){
editor.style.display="flex";
textInput.value=localStorage.getItem("finalMessage") || "";
textInput.focus();
}
});

/* Save */
document.getElementById("saveBtn").onclick=()=>{
let text=textInput.value.trim();
if(text){
localStorage.setItem("finalMessage",text);
finalMessage.innerText=text;
}
editor.style.display="none";
};

/* Close editor */
editor.onclick=(e)=>{
if(e.target===editor){
editor.style.display="none";
}
};

/* Emoji rain */
function heart(){
let emojis=["ü§ç","‚ú®","üå∏","üíñ","üïäÔ∏è","üå∑"];
for(let i=0;i<3;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
h.style.left=Math.random()*100+"vw";
h.style.fontSize=20+Math.random()*30+"px";
h.style.animationDuration=3+Math.random()*3+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}
}
setInterval(heart,120);

</script>

</body>
</html>
